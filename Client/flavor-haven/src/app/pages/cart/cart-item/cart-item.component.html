<div class="cart-item" [class.processing]="isProcessing">
  <!-- Скелетон-загрузчик -->
  <div class="image-placeholder" *ngIf="!item.dish.imageUrl; else loadedImage"></div>
  <ng-template #loadedImage>
    <img
      [src]="item.dish.imageUrl"
      alt="{{ item.dish.name }}"
      class="cart-item-image"
      loading="lazy"
    />
  </ng-template>

  <div class="cart-item-details">
    <h3>{{ item.dish.name }}</h3>
    <p class="cart-item-price">{{ item.dish.price }} руб</p>
    <div class="quantity-selector">
      <button
        class="quantity-button"
        (click)="decreaseQuantity()"
        [disabled]="isProcessing || item.count <= 1"
      >
        -
      </button>
      <span class="quantity-display">{{ item.count }}</span>
      <button
        class="quantity-button"
        (click)="increaseQuantity()"
        [disabled]="isProcessing"
      >
        +
      </button>
    </div>
  </div>
  <button class="remove-button" (click)="removeItem()" [disabled]="isProcessing">
    Удалить
  </button>
</div>
