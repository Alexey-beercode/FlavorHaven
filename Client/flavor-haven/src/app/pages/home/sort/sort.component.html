<div class="sort-container">
  <label class="sort-option">
    <input
      type="radio"
      name="sort"
      [value]="SortingParameters.None"
      [(ngModel)]="sorting"
      (change)="onSortingChange()"
    />
    Без сортировки
  </label>
  <label class="sort-option">
    <input
      type="radio"
      name="sort"
      [value]="SortingParameters.PriceIncrease"
      [(ngModel)]="sorting"
      (change)="onSortingChange()"
    />
    Цена по возрастанию
  </label>
  <label class="sort-option">
    <input
      type="radio"
      name="sort"
      [value]="SortingParameters.PriceDecrease"
      [(ngModel)]="sorting"
      (change)="onSortingChange()"
    />
    Цена по убыванию
  </label>
</div>
