<div class="admin-order-statuses-container">
  <!-- Кнопка добавления статуса -->
  <button class="add-button" (click)="openAddModal()">Добавить статус</button>

  <!-- Ошибка -->
  <app-error-message (message)="error"></app-error-message>


  <!-- Загрузка -->
  <p *ngIf="isLoading">Загрузка...</p>

  <!-- Таблица статусов -->
  <table *ngIf="!isLoading && statuses.length" class="statuses-table">
    <thead>
    <tr>
      <th>Название</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let status of statuses">
      <td>{{ status.name }}</td>
      <td>
        <button class="delete-button" (click)="deleteStatus(status.id)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Сообщение об отсутствии статусов -->
  <p *ngIf="!isLoading && !statuses.length">Статусы отсутствуют.</p>

  <!-- Модалка добавления -->
  <app-order-status-add-modal
    *ngIf="isAddModalVisible"
    (statusAdded)="handleStatusAdded()"
    (close)="closeAddModal()"
  ></app-order-status-add-modal>
</div>
