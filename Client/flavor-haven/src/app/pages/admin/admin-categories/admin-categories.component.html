<div class="admin-categories-container">
  <!-- Кнопка добавления категории -->
  <button class="add-button" (click)="openAddModal()">Добавить категорию</button>

  <!-- Ошибка -->
  <p *ngIf="error" class="error-message">{{ error }}</p>

  <!-- Загрузка -->
  <p *ngIf="isLoading">Загрузка...</p>

  <!-- Таблица категорий -->
  <table *ngIf="!isLoading && categories.length" class="categories-table">
    <thead>
    <tr>
      <th>Название</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.name }}</td>
      <td>
        <button class="delete-button" (click)="deleteCategory(category.id)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Сообщение об отсутствии категорий -->
  <p *ngIf="!isLoading && !categories.length">Категории отсутствуют.</p>

  <!-- Модалка добавления -->
  <app-dish-category-add-modal
    *ngIf="isAddModalVisible"
    (categoryAdded)="handleCategoryAdded($event)"
    (close)="closeAddModal()"
  ></app-dish-category-add-modal>
</div>
